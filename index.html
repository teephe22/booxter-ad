<!DOCTYPE html>
<html>
<head>
  <title>WebApp Debug</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h3>WebApp Debug</h3>
  <pre id="log"></pre>
  <button id="sendBtn">Send Test</button>

  <script>
    function log(msg){
      document.getElementById("log").innerText += msg + "\n";
    }

    if(window.Telegram && Telegram.WebApp){
      log("✅ Telegram WebApp API is loaded");
    } else {
      log("❌ Telegram WebApp API not found");
    }

    document.getElementById("sendBtn").onclick = () => {
      log("Sending test_success...");
      Telegram.WebApp.sendData("test_success");
    };
  </script>
</body>
</html>
