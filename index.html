<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Viewer</title>
  <style>
    body { margin:0; padding:0; display:flex; flex-direction:column; height:100vh; }
    iframe { flex:1; border:none; }
    #status { text-align:center; padding:10px; background:#111; color:#fff; font-size:16px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="status">⏳ Please wait 15 seconds...</div>
  <iframe src="https://otieu.com/4/9787416"></iframe>

  <script>
    let seconds = 15;
    let status = document.getElementById("status");

    let timer = setInterval(() => {
      seconds--;
      status.innerText = "⏳ Please wait " + seconds + "s...";
      if (seconds <= 0) {
        clearInterval(timer);
        status.innerText = "✅ Ad viewed, closing...";
        
        // send signal back to bot
        Telegram.WebApp.sendData("ad_viewed");
        
        // close webapp
        Telegram.WebApp.close();
      }
    }, 1000);
  </script>
</body>
</html>
